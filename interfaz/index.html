<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Analizador de Código en Dart</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class ="header-container">
        <img class="header-logo" src=".\images\icono-dart.png" />
        <div class="header">Analizador de Código en Dart</div>
        <img class="header-logo" src=".\images\icono-python.png" />
    </div>
        <div class="container">
    <div class="left">
  <div class="button-group">
    <button class="button-analizador" data-tab="lexico">Analizador Léxico</button>
    <button class="button-analizador" data-tab="sintactico">Analizador Sintáctico</button>
    <button class="button-analizador" data-tab="semantico">Analizador Semántico</button>
    <button class="button-analizador" data-tab="todo">Analizador total</button>
  </div>
  <textarea placeholder="Escribe tu código Dart aquí..."></textarea>
    </div>
    <div class="right">
      <div class="output-title">Resultado del Análisis</div>
      <div class="output-content"></div>
    </div>
  </div>
    <script src="./app.js"></script>

</body>
</html>
